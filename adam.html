<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Apple{
            constructor(){
                this._weight= 10;
            }
            getWeight(){
                return this._weight;
            }
            decreaseWeight(){
                if(this._weight > 0){
                    this._weight--;
                }
            }
            isAvailable(){
                return this._weight > 0;
            }
        }

        class Human{
            constructor(name, gender, weight){
                this.name= name;
                this.gender= gender;
                this.weight= weight;
            }
            getName(){
                return this.name;
            }
            getGender(){
                return this.gender;
            }
            getWeight(){
                return this.weight;
            }
            say(words){
                alert(`${this.name} nói: ${words}`);
            }
            eat(apple){
                if(apple.isAvailable()){
                    apple.decreaseWeight();
                    this.weight++;
                    alert(`${this.name} đã ăn và cân nặng hiện tại là ${this.weight}`);
                }else{
                    alert(`${this.name} không còn gì để ăn.`);
                    
                }
            }
            checkWeight(apple){
                alert(`${this.name} kiểm tra thấy quả táo nặng ${apple.getWeight()} đv`);
            }
        }

        let apple1= new Apple();
        let adam= new Human("Adam", "male", 70);
        let eva= new Human("Eva", "Female", 50);

        adam.say("Tôi sẽ ăn quả táo này");
        eva.say("Tôi cũng sẽ ăn");

        adam.checkWeight(apple1);

        while(apple1.isAvailable()){

            adam.eat(apple1);
            eva.eat(apple1);
        }
        alert("Quả táo đã hết!");
    </script>
</body>
</html>
